  <div class="header">
  <div class="content" routerLink="/">
    NetcrackerLibrary
  </div>

  <div class="buttons">
    <ng-container *ngIf='!isLogged;else alreadyLogged'>
      <button type="button"  mat-stroked-button routerLink= "/login">Sign in</button>
      <button type="button"  mat-stroked-button  routerLink="/register">Sign up</button>
    </ng-container>
    <ng-template #alreadyLogged>
      <app-notification-menu></app-notification-menu>
      <button  type="button"  mat-stroked-button routerLink="/logout" (click)="onLogout()">Sign out</button>
    </ng-template>
  </div>

</div>
