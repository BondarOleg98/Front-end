<div>
  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!loading">
    <ng-container *ngFor="let itemInfo of selectedPage.array">
      <app-list-item [listItemInfo]="itemInfo"></app-list-item>
    </ng-container>
    <mat-paginator [pageSize]="selectedPage.pageSize" [length]="selectedPage.countPages * selectedPage.pageSize"
                   [pageIndex]="selectedPage.currentPage - 1" (page)="handlePage($event)">
    </mat-paginator>
  </div>

</div>
