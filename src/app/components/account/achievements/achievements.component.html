<div class="container">

  <div class="header"><h3>Achievements</h3></div>


  <div class="achievements">
    <!--                                          selectedPage.currentPage: 1..3   selectedPage.pageSize:5                           -->
    <div
      *ngFor="let el of selectedPage.array | slice: 0 : selectedPage.pageSize">
      <div class="achievement-row">
        {{el.name}}
        <br>
        <small class="text-description">{{el.description}}</small>
      </div>
      <mat-divider></mat-divider>
    </div>
  </div>

  <mat-paginator class="paginator" [length]="lengthAchievementArr" [pageSize]="selectedPage.pageSize"
                 (page)="getPaginatorData($event)"
                 (change)="getPaginatorData({
                  pageIndex: this.selectedPage.currentPage-1,
                  previousPageIndex: this.selectedPage.currentPage<=1?0:this.selectedPage.currentPage-2,
                  pageSize: this.selectedPage.pageSize,
                  length: this.lengthAchievementArr
                 })">
  </mat-paginator>
</div>
