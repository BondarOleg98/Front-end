<div class="container">

  <h2 class="header">Achievements</h2>

  <div class="achievements">
    <div *ngFor="let el of arr | slice: startIndex :endIndex">
      <div class="achievement-row">{{el}}</div>
      <mat-divider></mat-divider>
    </div>
  </div>

  <mat-paginator class="paginator" [length]="arr.length" [pageSize]="pageSize"
                 (page)="getPaginatorData($event)">
  </mat-paginator>
</div>
