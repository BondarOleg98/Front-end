<div class="suggest-book-container">
  <form class="submit-form" (ngSubmit)="submit()" name="suggest-book-form">
    <div class="submit-row">
      <label for="book_title"></label>
      <mat-form-field class="form-field">
        <input matInput type="text" id="book_title" name="book_title" placeholder="Book title"
               [(ngModel)]="book.title">
      </mat-form-field>
    </div>
    <div class="submit-row">
      <ng-select class="custom" [multiple]="true" [(ngModel)]="book.authors" addTag="true" name="selectedAuthors" required
                 id="book_authors"
                 placeholder="Authors" (search)="searchAuthors($event)" minTermLength="2">
        <ng-option *ngFor="let bookAuthor of authors"
                   [value]="{authorId: bookAuthor.authorId, fullName: bookAuthor.fullName}">{{bookAuthor.fullName}}</ng-option>
      </ng-select>
    </div>
    <div class="submit-row">
      <ng-select class="custom" [multiple]="true" [(ngModel)]="book.genres" addTag="true" name="selectedGenres" required
                 id="book_genres"
                 placeholder="Genres" (search)="searchGenres($event)" minTermLength="2">
        <ng-option *ngFor="let bookGenre of genres"
                   [value]="{genreId: bookGenre.genreId, name: bookGenre.name}">{{bookGenre.name}}</ng-option>
      </ng-select>
    </div>
    <div class="submit-row">
      <label for="book_publish_year"></label>
      <mat-form-field class="form-field">
        <input matInput type="number" min="0" id="book_publish_year" name="book_publish_year"
               placeholder="Book publish year"
               [(ngModel)]="book.publishYear">
      </mat-form-field>
    </div>
    <div class="submit-row">
      <label for="book_isbn"></label>
      <mat-form-field class="form-field">
        <input matInput type="text" pattern="([0-9]{9})|([0-9]{13})" id="book_isbn" name="book_isbn"
               placeholder="Book isbn"
               [(ngModel)]="book.isbn">
      </mat-form-field>
    </div>
    <div class="submit-row">
      <label for="book_publishing_house"></label>
      <mat-form-field class="form-field">
        <input matInput type="text" id="book_publishing_house" name="book_publising_house"
               placeholder="Book publishing house"
               [(ngModel)]="book.publishingHouse">
      </mat-form-field>
    </div>
    <div class="submit-row">
      <label for="book_release"></label>
      <mat-form-field class="form-field">
        <input matInput type="date" id="book_release" name="book_release_date"
               [(ngModel)]="book.release" placeholder="Book release date">
      </mat-form-field>
    </div>
    <div class="submit-row">
      <label for="book_description"></label>
      <mat-form-field class="form-field">
        <textarea matInput type="text" rows="6" id="book_description" name="book_description" required
                  placeholder="Book description"
                  [(ngModel)]="book.description"></textarea>
      </mat-form-field>
    </div>
    <mat-divider></mat-divider>

    <div class="nav-footer">
      <button class="button" type="submit" mat-flat-button color="primary">Suggest</button>
    </div>
  </form>
</div>
