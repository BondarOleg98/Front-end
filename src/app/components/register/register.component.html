<div class="container">

  <form class="submit-form" (ngSubmit)="submit()" #regForm="ngForm" novalidate>


    <div class="submit-row">
      <label for="fullName">Enter full name</label>
      <mat-form-field>
        <input required name="fullName" #fullName="ngModel" type="text" id="fullName" matInput
               placeholder="Full name" [(ngModel)]="user.fullName">
      </mat-form-field>
    </div>

    <div class="submit-row">
      <label for="email">Enter email</label>
      <mat-form-field>
        <input required name="email" #email="ngModel" type="email" id="email" matInput placeholder="Email"
               [(ngModel)]="user.email" email pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      </mat-form-field>
    </div>

    <div class="submit-row">
      <label for="password">Enter password</label>
      <mat-form-field>
        <input pattern="^.{6,}" required name="password" #password="ngModel" type="password" id="password" matInput
               placeholder="Password" [(ngModel)]="user.password">
      </mat-form-field>
    </div>

    <div class="submit-row">
      <label for="confirmPassword">Confirm password</label>
      <mat-form-field>
        <input pattern="^.{6,}" required name="confirmPassword" #confirmPassword="ngModel" type="password"
               id="confirmPassword" matInput
               placeholder="Confirm password" [(ngModel)]="repeatPassword">
      </mat-form-field>
    </div>

    <mat-divider></mat-divider>

    <div class="nav-footer">
      <div class="errors">
        <small class="text-danger" *ngIf="fullName.touched && fullName.invalid" >Full name is required</small>
        <small class="text-danger" *ngIf="!email.dirty && email.touched && email.invalid">Email is required</small>
        <small class="text-danger" *ngIf="email.dirty && email.touched && email.invalid">Please enter a valid email</small>
        <small class="text-danger" *ngIf="!password.dirty && password.touched && password.invalid">Password is required</small>
        <small class="text-danger" *ngIf="password.dirty && password.touched && password.invalid">Password must be at least 6
          symbols</small>
        <span class="text-danger" style="text-align: center;" *ngIf="!message && isError">
          User with username already exists
          <br>
          Try again.
        </span>
        <span class="text-danger" style="text-align: center;" *ngIf="message && isError">
          {{message}}
        </span>
      </div>
      <button [disabled]="!regForm.valid" mat-flat-button color="primary">Sign up</button>
    </div>

  </form>

  <ng-template #registeredTemplate>
    <p style="text-align: center; margin-top: 20px; color:green;">
      You're successfully signed up.
      <br>
      You will be automatically redirected to profile page.
    </p>
  </ng-template>

</div>
