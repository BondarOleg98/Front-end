<ul>
  <li *ngFor="let book of page.array">
    <app-book-item [title]= "book.title"
                   [subtitle] = "bookService.getBookSubtitle(book)"
                   [photo]="book.photo"
                   [authors]="bookService.getBookAuthorsString(book, 4)"
                   [genres]="bookService.getBookGenresString(book, 4)"
                   [url] = "book.slug"
                   [btnText] = "'View'"></app-book-item>
  </li>
</ul>
