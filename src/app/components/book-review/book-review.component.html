<div>
  <div class="review-block" *ngFor="let review of reviews">
    <div class="review-profile-block">
      <img class="review-avatar" src="{{ avatartPath }}" alt="Avatar">
    </div>

    <div class="review-content">
      <p class="review-name"> {{ fullName }} </p>
      <p> Date: {{ review.creationTime }} </p>
      <p> Rate: {{ review.rating }} </p>
      <p> {{ review.description }} </p>
    </div>
  </div>
</div>
