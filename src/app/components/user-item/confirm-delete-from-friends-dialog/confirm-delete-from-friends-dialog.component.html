<div>
  <h1 mat-dialog-title class="center">Delete {{username}} from friends?</h1>
  <div mat-dialog-actions class="dialog-actions">
    <div>
      <button mat-button class="mat-primary" class="dialog-button" (click)="onNoClick()">No</button>
    </div>
    <div>
      <button mat-button class="mat-warn" [mat-dialog-close]="true">I am sure, delete</button>
    </div>
  </div>
</div>
