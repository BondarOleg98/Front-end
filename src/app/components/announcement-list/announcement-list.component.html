<ul class="heroes">
  <li *ngFor="let announcement of announcements">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{announcement.title}}</mat-card-title>
        <mat-card-subtitle>{{announcement.creation_time}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{announcement.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/announcements/{{announcement.announcement_id}}">VIEW</button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
