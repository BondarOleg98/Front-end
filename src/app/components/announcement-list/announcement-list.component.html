<ul class="heroes">
  <li *ngFor="let announcement of page.array">
    <div class="mat-card">
      <div class="mat-card-header">
        <div class="mat-card-header-text">
          <div class="mat-card-title">{{announcement.title}}</div>
          <div class="mat-card-subtitle">{{announcement.creation_time}}</div>
        </div>
      </div>
      <div class="mat-card-content">
        <p>
          {{announcement.description}}
        </p>
      </div>
      <div class="mat-card-actions">
        <button mat-button routerLink="/announcements/{{announcement.announcement_id}}">VIEW</button>
      </div>
    </div>
  </li>
</ul>
