<div class="app-announcement-list">
  <div *ngIf="selectedPagePublish.array">
    <div *ngFor="let announcement of selectedPagePublish.array">
        <app-announcement-item [announcement] = "announcement">
        </app-announcement-item>
    </div>
  </div>
    <mat-paginator [pageSize]="selectedPagePublish.pageSize" [length]="selectedPagePublish.countPages * selectedPagePublish.pageSize"
                   [pageIndex]="selectedPagePublish.currentPage" (page)="handlePage($event)">
    </mat-paginator>
</div>
