<div id="chat-page" class="chat-page">
  <div class="chat-container">

    <div class="chat-header">
      <h2>Library chat</h2>
    </div>

      <div class="form-group">
        <div class="input-group clearfix">
          <mat-form-field >
            <mat-select placeholder="Select a friend" [(ngModel)]="userFriendId" name="friendId">
              <mat-option *ngFor="let user of this.users" [value]="user.userId">{{user.fullName}}</mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-flat-button color="primary" (click)="createChat(userFriendId)"  >Choose chat</button>
        </div>
      </div>
    <br>
  </div>

  <div *ngIf="isError">
    <p class="error">
      Select please a friend
    </p>
  </div>

</div>
