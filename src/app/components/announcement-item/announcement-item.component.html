<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{announcement.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{announcement.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="goBack()">Go back</button>
  </mat-card-actions>
</mat-card>
